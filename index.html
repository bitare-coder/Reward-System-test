<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Fun & Beautiful 6-Level Reward System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.8rem;
    }
    #levels-container {
      max-width: 650px;
      margin: auto;
      width: 100%;
    }
    .level {
      position: relative;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 25px 30px 30px 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }
    .level:hover:not(.locked):not(.completed) {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    .level.locked {
      filter: grayscale(70%);
      cursor: default;
      position: relative;
    }
    .level.locked::after {
      content: "ðŸ”’";
      font-size: 3rem;
      color: rgba(0,0,0,0.15);
      position: absolute;
      right: 25px;
      top: 25px;
      user-select: none;
    }
    .level.completed {
      border: 3px solid #4CAF50;
      background: #e6ffe6;
      cursor: default;
    }
    .level h2 {
      margin: 0 0 12px 0;
      font-weight: 700;
      font-size: 1.7rem;
      color: #2c3e50;
    }
    .explanation {
      font-size: 1rem;
      line-height: 1.4;
      color: #555;
      margin-bottom: 20px;
      min-height: 48px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(52,152,219,0.4);
      transition: background 0.25s ease;
      cursor: pointer;
      user-select: none;
      outline-offset: 2px;
    }
    button:hover:not(:disabled) {
      background: #2980b9;
      box-shadow: 0 8px 25px rgba(41,128,185,0.6);
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }
    .reward {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #27ae60;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s forwards;
      user-select: none;
    }
    .reward.show {
      opacity: 1;
      transform: translateY(0);
    }
    .reward span.sparkle {
      display: inline-block;
      animation: sparkle 1.5s infinite alternate ease-in-out;
      font-size: 1.5rem;
      color: gold;
      text-shadow:
        0 0 5px #fff,
        0 0 10px gold,
        0 0 20px gold,
        0 0 30px gold;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes sparkle {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 3px gold);
      }
      100% {
        transform: scale(1.2);
        filter: drop-shadow(0 0 10px gold);
      }
    }

  </style>
</head>
<body>

  <h1>Fun & Beautiful 6-Level Reward System</h1>

  <div id="levels-container"></div>

<script>
  const levelsData = [
    {level: 1, explanation: "Complete level 1 to earn your first reward: a mug.", reward: "â˜• You earned a Mug!"},
    {level: 2, explanation: "Complete level 2 to unlock next reward.", reward: "ðŸ‘• You earned a T-Shirt!"},
    {level: 3, explanation: "Complete level 3 to unlock next reward.", reward: "ðŸ… You earned a Medal!"},
    {level: 4, explanation: "Complete level 4 to unlock next reward.", reward: "ðŸ’Ž You earned a Diamond Pin!"},
    {level: 5, explanation: "Complete level 5 to unlock next reward.", reward: "ðŸ¥‡ You earned a Gold Trophy!"},
    {level: 6, explanation: "Complete level 6 to become the Champion!", reward: "ðŸ† You earned the Champion Cup!"}
  ];

  const container = document.getElementById("levels-container");
  let completedLevels = [];

  if (localStorage.getItem('completedLevels')) {
    completedLevels = JSON.parse(localStorage.getItem('completedLevels'));
  }

  function saveProgress() {
    localStorage.setItem('completedLevels', JSON.stringify(completedLevels));
  }

  function renderLevels() {
    container.innerHTML = "";

    levelsData.forEach(({level, explanation, reward}) => {
      const isCompleted = completedLevels.includes(level);
      const prevCompleted = level === 1 || completedLevels.includes(level - 1);
      const locked = !prevCompleted;

      const levelDiv = document.createElement("div");
      levelDiv.classList.add("level");
      if (locked) levelDiv.classList.add("locked");
      if (isCompleted) levelDiv.classList.add("completed");

      const h2 = document.createElement("h2");
      h2.textContent = `Level ${level}`;
      levelDiv.appendChild(h2);

      const expl = document.createElement("div");
      expl.classList.add("explanation");
      expl.textContent = explanation;
      levelDiv.appendChild(expl);

      const button = document.createElement("button");
      const rewardDiv = document.createElement("div");
      rewardDiv.classList.add("reward");

      if (isCompleted) {
        button.textContent = "Completed";
        button.disabled = true;
        rewardDiv.innerHTML = `<span class="sparkle">âœ¨</span>${reward}`;
        rewardDiv.classList.add("show");
      } else if (locked) {
        button.textContent = "Locked";
        button.disabled = true;
        rewardDiv.textContent = "";
      } else {
        button.textContent = "Complete Level";
        button.disabled = false;
        rewardDiv.textContent = "";
        button.addEventListener("click", () => {
          completedLevels.push(level);
          saveProgress();
          renderLevels();
        });
      }

      levelDiv.appendChild(button);
      levelDiv.appendChild(rewardDiv);
      container.appendChild(levelDiv);
    });
  }

  renderLevels();
</script>

</body>
</html>
